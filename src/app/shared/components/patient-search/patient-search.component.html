<!-- Search Section -->
<div class="mb-6">
  <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
    <!-- Search Input -->
    <div class="flex-1">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchChange()"
          class="form-input pl-10 pr-10"
          placeholder="Search patients by name, conditions, gender, or age..."
        />
        <button
          *ngIf="searchTerm"
          (click)="clearSearch()"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Search Filters -->
    <div class="flex flex-wrap items-center gap-4">
      <div class="flex items-center space-x-2">
        <label class="flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="searchFilters.name"
            (ngModelChange)="onFilterChange()"
            class="rounded border-gray-300 text-primary focus:ring-primary"
          />
          <span class="ml-2 text-sm text-gray-700">Name</span>
        </label>
      </div>
      <div class="flex items-center space-x-2">
        <label class="flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="searchFilters.conditions"
            (ngModelChange)="onFilterChange()"
            class="rounded border-gray-300 text-primary focus:ring-primary"
          />
          <span class="ml-2 text-sm text-gray-700">Conditions</span>
        </label>
      </div>
      <div class="flex items-center space-x-2">
        <label class="flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="searchFilters.gender"
            (ngModelChange)="onFilterChange()"
            class="rounded border-gray-300 text-primary focus:ring-primary"
          />
          <span class="ml-2 text-sm text-gray-700">Gender</span>
        </label>
      </div>
      <div class="flex items-center space-x-2">
        <label class="flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="searchFilters.age"
            (ngModelChange)="onFilterChange()"
            class="rounded border-gray-300 text-primary focus:ring-primary"
          />
          <span class="ml-2 text-sm text-gray-700">Age</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Search Results Info -->
  <div *ngIf="searchTerm" class="mt-3 flex items-center justify-between">
    <div class="text-sm text-gray-600">
      <span class="font-medium">{{ searchResultsCount }}</span>
      {{ searchResultsCount === 1 ? 'patient' : 'patients' }} found
    </div>
    <button
      (click)="clearSearch()"
      class="text-sm text-primary hover:text-primary-dark font-medium"
    >
      Clear search
    </button>
  </div>
</div>
