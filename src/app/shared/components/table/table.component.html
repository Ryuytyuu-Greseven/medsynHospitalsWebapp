<div class="overflow-x-auto">
  <table [class]="tableClasses">
    <thead>
      <tr>
        <th *ngFor="let column of columns" [class]="getHeaderClasses(column)">
          {{ column.label }}
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-content></ng-content>
    </tbody>
  </table>
</div>
