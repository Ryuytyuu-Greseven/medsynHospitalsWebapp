<div class="min-h-screen bg-gradient-to-br from-blue-50 via-teal-50 to-green-50 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Patients</h1>
      <p class="text-gray-600">Manage patient records and admissions</p>
    </div>

    <!-- Add Patient Component -->
    <div class="mb-8">
      <app-add-patient
        (patientAdded)="onPatientAdded($event)"
      ></app-add-patient>
    </div>

    <!-- Patients Panel -->
    <app-patients-panel
      [patients]="patients"
      (patientAdmitted)="onPatientAdmitted($event)"
    ></app-patients-panel>
  </div>
</div>
