<nav class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <img
            src="assets/logo/favicon.ico"
            alt="Medsyn AI Logo"
            class="w-8 h-8 mr-3 rounded-full border-2 border-gray-200"
          />
          <span class="text-xl font-bold text-gradient">Medsyn AI</span>
        </div>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a
            *ngFor="let link of navLinks"
            [routerLink]="link.route"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            class="nav-link"
          >
            {{ link.label }}
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          type="button"
          class="bg-gray-50 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary"
          (click)="toggleMobileMenu()"
        >
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
      <a
        *ngFor="let link of navLinks"
        [routerLink]="link.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        class="nav-link block px-3 py-2 rounded-md text-base font-medium"
        (click)="closeMobileMenu()"
      >
        {{ link.label }}
      </a>
    </div>
  </div>
</nav>
