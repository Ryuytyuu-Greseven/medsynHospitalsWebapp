<app-card class="hover-lift">
  <h3 class="text-xl font-bold text-gray-900 mb-4">Reports & Scans</h3>

  <!-- Empty State -->
  <div *ngIf="!reports || reports.length === 0" class="text-center py-12">
    <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
    </svg>
    <p class="text-gray-500 text-lg font-semibold">No reports available</p>
    <p class="text-gray-400 text-sm mt-2">Reports and scans will appear here once uploaded</p>
  </div>

  <!-- Reports Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div *ngFor="let report of reports" class="bg-white rounded-xl border-2 border-gray-200 p-5 hover:shadow-lg transition-all hover-lift">
      <div class="flex items-start gap-4">
        <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-teal-500 to-emerald-600 flex items-center justify-center flex-shrink-0">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <div class="flex-1">
          <h4 class="font-bold text-gray-900">{{ report.title }}</h4>
          <p class="text-sm text-gray-500 mt-1">{{ formatDate(report.date) }}</p>
          <div class="mt-3 p-3 bg-purple-50 rounded-lg border border-purple-200">
            <div class="text-xs font-bold text-purple-700 mb-1">AI SUMMARY</div>
            <p class="text-sm text-gray-700">{{ report.aiSummary }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
