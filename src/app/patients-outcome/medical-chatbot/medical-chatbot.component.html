<!-- Floating Bot Container -->
<div class="floating-bot-container" [class.minimized]="isMinimized" [class.maximized]="!isMinimized">

  <!-- Minimized Bot Button (Small Robot Icon) -->
  <div *ngIf="isMinimized" class="bot-button" (click)="toggleMinimize()">
    <div class="robot-icon">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
      </svg>
      <!-- Unread indicator -->
      <div *ngIf="hasUnreadMessages" class="unread-badge"></div>
    </div>
    <div class="bot-label">Ask AI</div>
  </div>

  <!-- Expanded Chat Window -->
  <div *ngIf="!isMinimized" class="chat-window slide-up">
    <!-- Header -->
    <div class="chat-header">
      <div class="flex items-center gap-3 flex-1">
        <div class="header-robot-icon">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
          </svg>
        </div>
        <div class="flex-1">
          <h3 class="text-base font-bold text-white">AI Medical Assistant</h3>
          <p class="text-xs text-teal-100">{{ patientName || 'Patient' }} ‚Ä¢ Online</p>
        </div>
        <button (click)="downloadTranscript()" class="header-btn" title="Download">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </button>
        <button (click)="clearChat()" class="header-btn" title="Clear">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </button>
        <button (click)="minimize()" class="header-btn" title="Minimize">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions-mini">
      <button (click)="askAboutHistory()" class="quick-chip-mini">
        üìÖ History
      </button>
      <button (click)="askAboutMedications()" class="quick-chip-mini">
        üíä Meds
      </button>
      <button (click)="askAboutRisks()" class="quick-chip-mini">
        ‚ö†Ô∏è Risks
      </button>
      <button (click)="askAboutRecommendations()" class="quick-chip-mini">
        üí° Actions
      </button>
    </div>

    <!-- Messages -->
    <div #messagesContainer class="messages-area">
      <div *ngFor="let message of messages" class="message-item" [class.user-msg]="message.type === 'user'" [class.bot-msg]="message.type === 'bot'">
        <!-- Bot Message -->
        <div *ngIf="message.type === 'bot'" class="msg-wrapper bot-wrapper">
          <div class="msg-avatar bot-av">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
          </div>
          <div class="msg-content">
            <div class="msg-bubble bot-bub">
              <div class="msg-text" [innerHTML]="message.content | formatMessage"></div>
            </div>
            <div class="msg-timestamp">{{ formatTime(message.timestamp) }}</div>
          </div>
        </div>

        <!-- User Message -->
        <div *ngIf="message.type === 'user'" class="msg-wrapper user-wrapper">
          <div class="msg-content">
            <div class="msg-bubble user-bub">
              <div class="msg-text">{{ message.content }}</div>
              <div *ngIf="message.fileAttachments && message.fileAttachments.length > 0" class="file-att-display">
                <div *ngFor="let file of message.fileAttachments" class="file-att-item">
                  <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                  </svg>
                  <span class="text-xs">{{ file.name }}</span>
                </div>
              </div>
            </div>
            <div class="msg-timestamp">{{ formatTime(message.timestamp) }}</div>
          </div>
          <div class="msg-avatar user-av">
            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Bot Thinking -->
      <div *ngIf="isBotThinking" class="message-item bot-msg">
        <div class="msg-wrapper bot-wrapper">
          <div class="msg-avatar bot-av">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
          </div>
          <div class="msg-content">
            <div class="msg-bubble bot-bub">
              <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-section">
      <!-- File Previews -->
      <div *ngIf="attachedFiles.length > 0" class="file-previews">
        <div *ngFor="let file of attachedFiles" class="file-prev-item">
          <div class="file-prev-icon">
            <svg class="w-4 h-4 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
            </svg>
          </div>
          <div class="file-prev-info">
            <div class="file-prev-name">{{ file.name }}</div>
            <div class="file-prev-size">{{ formatFileSize(file.size) }}</div>
            <div *ngIf="file.uploadProgress !== undefined && file.uploadProgress < 100" class="file-prev-progress">
              <div class="file-prev-bar" [style.width.%]="file.uploadProgress"></div>
            </div>
          </div>
          <button (click)="removeFile(file.id)" class="file-prev-remove">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Input Box -->
      <div class="input-box-mini">
        <button (click)="triggerFileInput()" class="attach-btn-mini" title="Attach files">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
          </svg>
        </button>

        <input
          type="text"
          [(ngModel)]="messageInput"
          (input)="onTyping()"
          (keydown)="onKeyDown($event)"
          placeholder="Ask about this patient..."
          class="input-field-mini"
          [disabled]="isBotThinking" />

        <button
          (click)="sendMessage()"
          [disabled]="!messageInput.trim() && attachedFiles.length === 0 || isBotThinking"
          class="send-btn-mini"
          [class.disabled]="!messageInput.trim() && attachedFiles.length === 0 || isBotThinking">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
        </button>

        <input
          #fileInput
          type="file"
          multiple
          (change)="onFileSelect($event)"
          accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.dicom"
          class="hidden" />
      </div>
    </div>
  </div>
</div>
