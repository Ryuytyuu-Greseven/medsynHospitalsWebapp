<div *ngIf="aiHealthSummary" class="space-y-6">
  <!-- Key Findings Card -->
  <app-card class="hover-lift">
    <div>
      <h3 class="text-xl font-bold text-gray-900 mb-4">Key Findings</h3>

      <!-- Empty State -->
      <div *ngIf="!aiHealthSummary.keyFindings || aiHealthSummary.keyFindings.length === 0" class="text-center py-8">
        <p class="text-gray-500">No key findings available</p>
      </div>

      <!-- Findings List -->
      <div class="space-y-2">
        <div *ngFor="let finding of aiHealthSummary.keyFindings" class="flex items-start gap-3 p-4 bg-teal-50 rounded-lg border border-teal-200">
          <svg class="w-5 h-5 text-teal-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p class="text-gray-700">{{ finding }}</p>
        </div>
      </div>
    </div>
  </app-card>

  <!-- Predicted Risks Card -->
  <app-card class="hover-lift">
    <div>
      <h3 class="text-xl font-bold text-gray-900 mb-4">Predicted Risks</h3>

      <!-- Empty State -->
      <div *ngIf="!aiHealthSummary.predictedRisks || aiHealthSummary.predictedRisks.length === 0" class="text-center py-8">
        <p class="text-gray-500">No predicted risks</p>
      </div>

      <!-- Risks List -->
      <div class="space-y-2">
        <div *ngFor="let risk of aiHealthSummary.predictedRisks" class="flex items-start gap-3 p-4 bg-orange-50 rounded-lg border border-orange-200">
          <svg class="w-5 h-5 text-orange-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
          <p class="text-gray-700">{{ risk }}</p>
        </div>
      </div>
    </div>
  </app-card>

  <!-- Suggested Actions Card -->
  <app-card class="hover-lift">
    <div>
      <h3 class="text-xl font-bold text-gray-900 mb-4">Suggested Actions</h3>

      <!-- Empty State -->
      <div *ngIf="!aiHealthSummary.suggestedActions || aiHealthSummary.suggestedActions.length === 0" class="text-center py-8">
        <p class="text-gray-500">No suggested actions</p>
      </div>

      <!-- Actions List -->
      <div class="space-y-2">
        <div *ngFor="let action of aiHealthSummary.suggestedActions" class="flex items-start gap-3 p-4 bg-blue-50 rounded-lg border border-blue-200">
          <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
          <p class="text-gray-700">{{ action }}</p>
        </div>
      </div>
    </div>
  </app-card>
</div>

<!-- Empty State when no AI Health Summary -->
<div *ngIf="!aiHealthSummary" class="text-center py-12">
  <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
  </svg>
  <p class="text-gray-500 text-lg font-semibold">No AI insights available</p>
  <p class="text-gray-400 text-sm mt-2">AI insights will appear here once generated</p>
</div>
